ired&quot;:true,&quot;valueErrorsFullMessages&quot;:[],&quot;errors&quot;:[],&quot;type&quot;:&quot;textareaField&quot;},{&quot;name&quot;:&quot;open_questions[967][text]&quot;,&quot;label&quot;:&quot;Was macht Ihnen Sorgen? &quot;,&quot;value&quot;:null,&quot;maxLength&quot;:200,&quot;required&quot;:true,&quot;valueErrorsFullMessages&quot;:[],&quot;errors&quot;:[],&quot;type&quot;:&quot;textareaField&quot;},{&quot;action&quot;:&quot;continue&quot;,&quot;label&quot;:&quot;Weiter →&quot;,&quot;name&quot;:null,&quot;type&quot;:&quot;button&quot;}],&quot;valueErrorsFullMessages&quot;:[]},{&quot;type&quot;:&quot;section&quot;,&quot;name&quot;:&quot;section_personaldata&quot;,&quot;elements&quot;:[{&quot;content&quot;:&quot;Ihre Anmeldung ist fast fertig. Wir benötigen nur noch ein paar Angaben zu Ihrer Person, um einen Gesprächspartner oder eine Gesprächspartnerin für Sie zu finden.&quot;,&quot;name&quot;:&quot;section-description&quot;,&quot;type&quot;:&quot;richText&quot;},{&quot;name&quot;:&quot;participant[first_name]&quot;,&quot;label&quot;:&quot;Vorname&quot;,&quot;value&quot;:null,&quot;valueErrorsFullMessages&quot;:[],&quot;required&quot;:true,&quot;errors&quot;:[],&quot;type&quot;:&quot;textField&quot;},{&quot;name&quot;:&quot;participant[last_name]&quot;,&quot;label&quot;:&quot;Nachname&quot;,&quot;value&quot;:null,&quot;valueErrorsFullMessages&quot;:[],&quot;required&quot;:true,&quot;errors&quot;:[],&quot;type&quot;:&quot;textField&quot;},{&quot;name&quot;:&quot;participant[age]&quot;,&quot;label&quot;:&quot;Alter&quot;,&quot;min&quot;:18,&quot;max&quot;:125,&quot;value&quot;:null,&quot;valueErrorsFullMessages&quot;:[],&quot;required&quot;:true,&quot;errors&quot;:[],&quot;type&quot;:&quot;numberField&quot;},{&quot;name&quot;:&quot;participant[gender]&quot;,&quot;label&quot;:&quot;Geschlecht&quot;,&quot;options&quot;:[{&quot;value&quot;:&quot;&quot;,&quot;label&quot;:&quot;Bitte wählen&quot;,&quot;selected&quot;:false,&quot;option&quot;:null,&quot;type&quot;:&
